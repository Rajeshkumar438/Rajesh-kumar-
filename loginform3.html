<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="loginform3.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration form</title>

<body>
    <div class="main">
        <div class="left">
            <form>

                <h1>Register</h1>
                <div class="position">
                    <input type="text" required="">
                    <label><i class="fas fa-user"></i>Username</label>
                </div>
                <div class="position">
                    <input type="password" required="">
                    <label><i class="fas fa-lock"></i>Password</label>
                </div>
                <div class="position">
                    <input type="tel"required="">
                    <label><i class="fas fa-mobile"></i>Phonenumber</label>
                </div>
                <div class="position">
                    <input type="text" required="">
                    <label><i class="fas fa-envelope"></i>Email</label>
                </div>
                <div class="position">
                    <input type="text"required="">
                    <label><i class="fas fa-map-marker"></i>Address</label>
                </div>
                <div>
                    <input type="submit" class="signbutton">
                </div>
            </form>
        </div>
        <div class="right">
            <div class="rightcon">
                <h1>Tap to search your favourite food.</h1>
                <div class="flybutton">
                    <input type="text" placeholder="Search" required="">
                   <div class="icon"> <i class="fas fa-search white"></i></div>
                </div>
            </div>
          
            
        </div>
    </div>



</body>
